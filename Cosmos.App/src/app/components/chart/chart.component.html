<div style="display: block" *ngIf="chartData">
  <canvas
    baseChart
    [data]="{ labels: chartLabels, datasets: chartData }"
    [options]="chartOptions"
    [type]="chartType"
    [legend]="chartLegend"
    (chartClick)="chartClicked($event)">
  </canvas>
</div>
<br><br>
<ul>
  <li *ngFor="let data of chartData">
    <strong>Label: </strong> {{ data.label }} - <strong>Value: </strong> {{ data.data[0] }}
  </li>
</ul>
