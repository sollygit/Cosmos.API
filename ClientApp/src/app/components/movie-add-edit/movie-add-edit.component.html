<h4>{{actionType}} Movie</h4>
<form [@fadeInOut] [formGroup]="form" (ngSubmit)="save()" #formDir="ngForm" novalidate>
  <div class="form-group row">
    <label class="control-label col-md-12">Movie ID</label>
    <div class="col-md-12">
      <input class="form-control" type="text" formControlName="movieID">
    </div>
    <span class="text-danger ml-3" *ngIf="movieID.invalid && formDir.submitted">
      Move ID is required.
    </span>
  </div>
  <div class="form-group row">
    <label class="control-label col-md-12">Title</label>
    <div class="col-md-12">
      <input class="form-control" type="text" formControlName="title">
    </div>
    <span class="text-danger ml-3" *ngIf="title.invalid && formDir.submitted">
      Title is required.
    </span>
  </div>
  <div class="form-group row">
    <label class="control-label col-md-12">Price</label>
    <div class="col-md-12">
      <input class="form-control" type="text" formControlName="price">
    </div>
    <span class="text-danger ml-3" *ngIf="price.invalid && formDir.submitted">
      Price is required.
    </span>
  </div>
  <div class="form-group row">
    <div class="col-md-12">
      <mat-form-field style="width:100%">
        <mat-select placeholder="Genre" formControlName="genre" multiple>
          <mat-option *ngFor="let genre of genreAll" [value]="genre">
            {{genre}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="form-group">
    <mat-slide-toggle class="float-left mt-2" formControlName="isActive">Active</mat-slide-toggle>
    <button type="submit" class="btn btn-success float-right">Save</button>
  </div>
</form>
